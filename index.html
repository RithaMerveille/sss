<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7fa;
            color: #333;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5rem;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .form-section label {
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-section input, .form-section textarea, .form-section select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-section button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .form-section button:hover {
            background: #0056b3;
        }
        .table-container {
            margin-top: 30px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table thead {
            background: #007bff;
            color: #fff;
        }
        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .file-upload {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        Business Expense Tracker
    </header>
    <div class="container">
        <h2>Add New Expense</h2>
        <form id="expenseForm">
            <div class="form-section">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-section">
                <label for="description">Description:</label>
                <textarea id="description" rows="3" placeholder="Enter expense description" required></textarea>
            </div>
            <div class="form-section">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
            </div>
            <div class="form-section">
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Salaries">Salaries</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-section">
                <label for="file">Upload Related Files:</label>
                <input type="file" id="file" class="file-upload">
            </div>
            <div class="form-section">
                <button type="submit">Add Expense</button>
            </div>
        </form>
        <div class="table-container">
            <h2>Expense Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody">
                    <!-- Expense rows will appear here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const expenseForm = document.getElementById('expenseForm');
        const expenseTableBody = document.getElementById('expenseTableBody');

        expenseForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const date = document.getElementById('date').value;
            const description = document.getElementById('description').value;
            const amount = document.getElementById('amount').value;
            const category = document.getElementById('category').value;

            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${date}</td>
                <td>${description}</td>
                <td>${amount}</td>
                <td>${category}</td>
            `;

            expenseTableBody.appendChild(row);
            expenseForm.reset();
        });
    </script>
</body>
</html>
